{% extends "base.html" %}

{% block title %}
    bookmark_list.html
{% endblock %}

{% block content %}
    <h1>Bookmark List</h1>
    <br/>

    <ul>
        {% for bookmark in object_list %}
            <li><a href="{{ bookmark.url }}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>
    <br/>

    <a href="{% url "bookmark:add" %}" class="btn btn-primary" role="button">Add Bookmark</a>
    <a href="{% url "bookmark:change" %}" class="btn btn-primary" role="button">Update Bookmark</a>
{% endblock %}
